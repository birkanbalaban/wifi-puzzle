<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Puzzle</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #link {
            font-size: 18px;
            margin: 20px;
            color: #333;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }
        #connect-button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <a id="link" href="https://sumplete.com" target="_blank">Bulmacaya gitmek için tıklayın</a>
    <button id="connect-button" onclick="connectToWifi()">Wifi'ya Bağlan</button>

    <script>
        function connectToWifi() {
            const ssid = "Yes We Have";
            const password = "Balaban00!";
            const wifiConfig = `WIFI:T:WPA;S:${ssid};P:${password};;`;
            
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = wifiConfig;
            } else {
                alert('Wifi Bilgileri:\nAğ: Yes We Have\nŞifre: Balaban00!');
            }
        }
    </script>
</body>
</html>
