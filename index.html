<!DOCTYPE html>
<html>
<!-- Head ve style kısmı aynı kalacak... -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Challenge</title>
    <style>
        /* Önceki tüm style kodları aynı */
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-family: "Courier New", monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .card {
            background: #1a2a6c;
            aspect-ratio: 1;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: 2px solid #fdbb2d;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(253, 187, 45, 0.5);
        }
        .card.flipped {
            background: #b21f1f;
            transform: rotateY(180deg);
        }
        #connect-button {
            display: none;
            padding: 15px 30px;
            background: #fdbb2d;
            color: #1a2a6c;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            text-decoration: none;
        }
        #connect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(253, 187, 45, 0.4);
        }
        #message {
            margin-top: 15px;
            color: #fdbb2d;
            font-weight: bold;
            font-family: "Courier New", monospace;
        }
        .subtitle {
            color: #fdbb2d;
            font-family: "Courier New", monospace;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catch Me If You Can</h1>
        <p class="subtitle">Memory Challenge Access</p>
        
        <div class="memory-game">
            <div class="card" data-value="1" onclick="flipCard(this)">?</div>
            <div class="card" data-value="1" onclick="flipCard(this)">?</div>
            <div class="card" data-value="2" onclick="flipCard(this)">?</div>
            <div class="card" data-value="2" onclick="flipCard(this)">?</div>
            <div class="card" data-value="3" onclick="flipCard(this)">?</div>
            <div class="card" data-value="3" onclick="flipCard(this)">?</div>
            <div class="card" data-value="4" onclick="flipCard(this)">?</div>
            <div class="card" data-value="4" onclick="flipCard(this)">?</div>
        </div>
        
        <div id="message"></div>
        <a id="connect-button" href="WIFI:T:WPA;S:Yes We Have;P:Balaban00!;;">CONNECT NOW</a>
    </div>

    <script>
        let flippedCards = [];
        let matchedPairs = 0;
        let symbols = ['🎭', '✈️', '💼', '🎨'];
        let canFlip = true;

        function shuffleCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * cards.length);
                card.style.order = randomPos;
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            card.textContent = symbols[card.dataset.value - 1];
            
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.value === card2.dataset.value) {
                matchedPairs++;
                if (matchedPairs === 4) {
                    document.getElementById('message').textContent = 'Challenge Complete. Access Granted.';
                    document.getElementById('connect-button').style.display = 'block';
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '?';
                    card2.textContent = '?';
                }, 1000);
            }
            
            setTimeout(() => {
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        window.onload = shuffleCards;
    </script>
</body>
</html>
