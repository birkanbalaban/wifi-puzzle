<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars HafÄ±za Oyunu</title>
    <style>
        body {
            background: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FFD700;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            aspect-ratio: 1;
            background: #333;
            border: 2px solid #FFD700;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.3s;
        }

        .wifi-info {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 5px;
        }

        #connect-btn {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Star Wars HafÄ±za Oyunu</h1>
        <div class="memory-grid" id="grid"></div>
        <div id="message"></div>
        <button id="connect-btn" onclick="showWifiInfo()">Wi-Fi'ya BaÄŸlan</button>
        <div class="wifi-info" id="wifi-info">
            <p>AÄŸ AdÄ±: Yes We Have</p>
            <p>Åžifre: Balaban00!</p>
        </div>
    </div>

    <script>
        const symbols = ['â­', 'ðŸš€', 'ðŸŒŸ', 'ðŸ’«', 'ðŸ›¸', 'ðŸŒ ', 'ðŸŒŒ', 'ðŸŒ'];
        let cards = [...symbols, ...symbols];
        let flipped = [];
        let matched = [];

        function initGame() {
            cards.sort(() => Math.random() - 0.5);
            const grid = document.getElementById('grid');
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-index', index);
                card.onclick = () => flipCard(card, index);
                card.textContent = '?';
                grid.appendChild(card);
            });
        }

        function flipCard(card, index) {
            if (flipped.length === 2 || matched.includes(index)) return;
            card.textContent = cards[index];
            flipped.push({card, index});
            
            if (flipped.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flipped;
            if (cards[first.index] === cards[second.index]) {
                matched.push(first.index, second.index);
                flipped = [];
                if (matched.length === cards.length) {
                    document.getElementById('connect-btn').style.display = 'block';
                }
            } else {
                setTimeout(() => {
                    first.card.textContent = '?';
                    second.card.textContent = '?';
                    flipped = [];
                }, 1000);
            }
        }

        function showWifiInfo() {
            document.getElementById('wifi-info').style.display = 'block';
        }

        initGame();
    </script>
</body>
</html>
