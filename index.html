<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Memory</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #FFE81F;
            margin-bottom: 20px;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .card {
            background: #222;
            aspect-ratio: 1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            border: 2px solid #FF0000;
        }
        .card.flipped {
            background: #440000;
        }
        #connect-button {
            display: none;
            padding: 15px 30px;
            background: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        #message {
            margin-top: 15px;
            color: #FFE81F;
        }
        #wifi-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join the Dark Side</h1>
        
        <div class="memory-game">
            <div class="card" data-value="1" onclick="flipCard(this)">?</div>
            <div class="card" data-value="1" onclick="flipCard(this)">?</div>
            <div class="card" data-value="2" onclick="flipCard(this)">?</div>
            <div class="card" data-value="2" onclick="flipCard(this)">?</div>
            <div class="card" data-value="3" onclick="flipCard(this)">?</div>
            <div class="card" data-value="3" onclick="flipCard(this)">?</div>
            <div class="card" data-value="4" onclick="flipCard(this)">?</div>
            <div class="card" data-value="4" onclick="flipCard(this)">?</div>
        </div>
        
        <div id="message"></div>
        <button id="connect-button" onclick="showWifiInfo()">JOIN THE DARK SIDE</button>
        <div id="wifi-info">
            <p>Network: Yes We Have</p>
            <p>Password: Balaban00!</p>
        </div>
    </div>

    <script>
        let flippedCards = [];
        let matchedPairs = 0;
        let symbols = ['âš”ï¸', 'ðŸŒŸ', 'ðŸš€', 'ðŸ‘¾'];
        let canFlip = true;

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            card.textContent = symbols[card.dataset.value - 1];
            
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.value === card2.dataset.value) {
                matchedPairs++;
                if (matchedPairs === 4) {
                    document.getElementById('message').textContent = 'The Force is strong with you!';
                    document.getElementById('connect-button').style.display = 'block';
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '?';
                    card2.textContent = '?';
                }, 1000);
            }
            
            setTimeout(() => {
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        function showWifiInfo() {
            document.getElementById('wifi-info').style.display = 'block';
        }

        function shuffleCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * cards.length);
                card.style.order = randomPos;
            });
        }

        window.onload = shuffleCards;
    </script>
</body>
</html>
