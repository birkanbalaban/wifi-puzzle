<!DOCTYPE html>
<html>
<head>
    <title>Puzzle Challenge</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #puzzle-frame { width: 100%; height: 90vh; border: none; }
        #connect-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
    <script>
    function showWifiButton() {
        document.getElementById('connect-button').style.display = 'block';
    }

    function connectToWifi() {
        const ssid = "Yes We Have";
        const password = "Balaban00!";
        
        const wifiConfig = `WIFI:T:WPA;S:${ssid};P:${password};;`;
        
        if (/Android/i.test(navigator.userAgent)) {
            window.location.href = `intent://wifi/#Intent;scheme=wifi;package=com.android.settings;S.wifi_ssid=${ssid};S.wifi_password=${password};end`;
        }
        else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = wifiConfig;
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data === 'puzzleSolved') {
            showWifiButton();
        }
    });
    </script>
</head>
<body>
    <iframe id="puzzle-frame" src="https://sumplete.com"></iframe>
    <button id="connect-button" onclick="connectToWifi()">Wifi'ya BaÄŸlan</button>
</body>
</html>
