<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Puzzle</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #connect-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div style="width: 100%; height: 90vh;">
        <a href="https://sumplete.com" target="_blank" style="display: block; text-align: center; margin: 20px; font-size: 18px;">
            Bulmacayı çözmek için tıklayın
        </a>
    </div>
    <button id="connect-button" class="hidden" onclick="connectToWifi()">Wifi'ya Bağlan</button>

    <script>
        function connectToWifi() {
            const ssid = "Yes We Have";
            const password = "Balaban00!";
            const wifiConfig = `WIFI:T:WPA;S:${ssid};P:${password};;`;
            
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = wifiConfig;
            } else {
                alert('Wifi Bilgileri:\nAğ: Yes We Have\nŞifre: Balaban00!');
            }
        }

        // 30 saniye sonra butonu göster
        setTimeout(() => {
            document.getElementById('connect-button').classList.remove('hidden');
        }, 30000);
    </script>
</body>
</html>
