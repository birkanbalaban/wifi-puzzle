<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Puzzle</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .puzzle-container {
            margin: 20px;
            text-align: center;
        }
        .math-puzzle {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .hidden { 
            display: none; 
        }
        #result {
            margin: 20px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <h2>Wifi'ya bağlanmak için bulmacayı çözün</h2>
        <div class="math-puzzle">
            <p>Aşağıdaki işlemi çözün:</p>
            <p>14 × 3 + 8 = ?</p>
        </div>
        <input type="number" id="answer" placeholder="Cevap?">
        <button onclick="checkAnswer()">Kontrol Et</button>
    </div>
    <div id="result" class="hidden"></div>
    <button id="connect-button" class="hidden" onclick="connectToWifi()">Wifi'ya Bağlan</button>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value;
            const result = document.getElementById('result');
            const connectButton = document.getElementById('connect-button');
            
            if (answer === '50') {
                result.textContent = 'Doğru cevap! Wifi\'ya bağlanabilirsiniz.';
                result.classList.remove('hidden');
                connectButton.classList.remove('hidden');
            } else {
                result.textContent = 'Yanlış cevap, tekrar deneyin.';
                result.classList.remove('hidden');
                result.style.color = 'red';
            }
        }

        function connectToWifi() {
            const ssid = "Yes We Have";
            const password = "Balaban00!";
            const wifiConfig = `WIFI:T:WPA;S:${ssid};P:${password};;`;
            
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                window.location.href = wifiConfig;
            } else {
                alert('Wifi Bilgileri:\nAğ: Yes We Have\nŞifre: Balaban00!');
            }
        }
    </script>
</body>
</html>
