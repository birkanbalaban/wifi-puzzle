<!DOCTYPE html>
<html>
<head>
    <!-- Önceki style kodları aynı, sadece yeni popup style'ı ekliyorum -->
    <style>
        /* Önceki tüm stiller aynen kalacak */
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #FF0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            min-width: 300px;
        }
        
        .popup-content {
            margin-bottom: 20px;
        }
        
        .wifi-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            background: #333;
            border: none;
            color: #FFE81F;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: #444;
        }
        
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #FF0000;
            cursor: pointer;
            font-size: 20px;
        }
        
        .popup h3 {
            color: #FFE81F;
            margin-bottom: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Önceki HTML içeriği aynı kalacak, popup'ı en sona ekliyorum -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="wifi-popup">
        <button class="popup-close" onclick="closePopup()">×</button>
        <h3>Imperial WiFi Access Codes</h3>
        <div class="popup-content">
            <div class="wifi-detail">
                <span>Network Name:</span>
                <span>Yes We Have</span>
                <button class="copy-btn" onclick="copyText('Yes We Have')">Copy</button>
            </div>
            <div class="wifi-detail">
                <span>Password:</span>
                <span>Balaban00!</span>
                <button class="copy-btn" onclick="copyText('Balaban00!')">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // Önceki JavaScript kodları aynı kalacak, yeni fonksiyonları ekliyorum
        
        function showPopup() {
            document.getElementById('wifi-popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('wifi-popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Kopyalama başarılı
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        // Connect button'un onclick eventi değişecek
        document.getElementById('connect-button').onclick = function(e) {
            e.preventDefault();
            showPopup();
        };

        // Overlay'e tıklandığında popup'ı kapat
        document.getElementById('overlay').onclick = closePopup;
    </script>
</body>
</html>
